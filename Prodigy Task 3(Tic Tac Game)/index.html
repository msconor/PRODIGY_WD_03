<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div data-ind="0" class="box"></div>
        <div data-ind="1" class="box"></div>
        <div data-ind="2" class="box"></div>
        <div data-ind="3" class="box"></div>
        <div data-ind="4" class="box"></div>
        <div data-ind="5" class="box"></div>
        <div data-ind="6" class="box"></div>
        <div data-ind="7" class="box"></div>
        <div data-ind="8" class="box"></div>
    </div>
    <div id="status">Play</div>
    <canvas id="confetti-canvas"></canvas>
    <button id="restart">Restart</button>
    <script src="script.js"></script>
</body>
</html>
